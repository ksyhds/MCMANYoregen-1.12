V 1.2 18-01-07
상위 버전에서 사용하기위해 spigot-api의 버전을 변경.
MCMMO를 사용하지 않으므로 MCMMO를 참고 라이브러리에서 제외.
월드별 구분이 아니라 지정된 좌표별 구분으로서 광산을 인식하게끔 함.
Macro 기능을 구현하여 매크로를 방지함. 매크로 블럭을 우클릭 시 돌이 그자리에 스폰되게 함.

